<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Invitados - Boda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Invitados</h1>
        <form id="familyForm">
            <label for="familyName">Apellidos de la Familia:</label>
            <input type="text" id="familyName" name="familyName" placeholder="Ejemplo: Pérez Santiago" required>

            <label for="familySize">Número de Integrantes:</label>
            <input type="number" id="familySize" name="familySize" placeholder="Número de personas" required min="1">
            <p>Las mesas serán de 10 personas. Si el número supera 10, se asignará otra mesa compartida. ¿Están de acuerdo en compartir mesa si el número es menor? (Sí/No)</p>

            <label for="agreeSharedTable">¿Compartir mesa si es necesario?</label>
            <select id="agreeSharedTable" name="agreeSharedTable" required>
                <option value="">Seleccionar</option>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>

            <button type="button" id="setGuests">Confirmar Integrantes</button>
        </form>

        <div id="guestsSection" style="display: none;">
            <h2>Detalles de los Integrantes</h2>
            <form id="guestsForm">
                <div id="guestsInputs"></div>
                <label for="phoneNumber">Número de Teléfono para Enviar los Códigos QR:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Ejemplo: 5551234567" required>
                <button type="submit">Generar Códigos QR</button>
            </form>
        </div>

        <div id="qrSection" style="display: none;">
            <h2>Códigos QR Generados</h2>
            <div id="qrCanvasContainer"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-database.js"></script>
    <script src="qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
