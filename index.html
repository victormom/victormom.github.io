<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel y Animación</title>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <!-- Archivo CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sección con Canvas -->
  <section class="section-content">
    <div class="canvas-container">
      <canvas id="giftCanvas"></canvas>
    </div>
  </section>

  <!-- Carrusel -->
  <div class="carousel-container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <!-- Tarjeta 1 -->
        <div class="swiper-slide card">
          <img src="imagen1.png" alt="Producto 1">
          <h3>LUXORA</h3>
          <p>Bolso elegante con estilo único.</p>
        </div>
        <!-- Tarjeta 2 -->
        <div class="swiper-slide card">
          <img src="imagen2.png" alt="Producto 2">
          <h3>GRANDEUR</h3>
          <p>Bolso de alta calidad para ocasiones especiales.</p>
        </div>
        <!-- Tarjeta 3 -->
        <div class="swiper-slide card">
          <img src="imagen3.png" alt="Producto 3">
          <h3>PRESTIGIO</h3>
          <p>Bolso premium con diseño innovador.</p>
        </div>
      </div>
      <!-- Botones de navegación -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- Paginación -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <!-- Archivo JS -->
  <script src="scripts.js"></script>
</body>
</html>
