<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Sección de la caja de regalo -->
    <section class="seccion-regalo">
        <div class="caja-regalo" onclick="abrirRegalo()">
            <div class="tapa"></div>
            <div class="cinta-horizontal"></div>
            <div class="cinta-vertical"></div>
        </div>
        <p id="mensaje" style="display: none;">
            ¡Felices 26 años, María Guadalupe! Que tengas un día increíble lleno de alegría y sorpresas.
        </p>
    </section>

    <!-- Sección 2: Carrusel de imágenes -->
    <section class="seccion-carrusel">
        <h2>Recuerdos especiales</h2>
        <div class="carrusel-container">
            <button class="flecha flecha-izquierda" onclick="moverCarrusel(-1)">&#9664;</button>
            <div class="carrusel-imagenes">
                <div class="carrusel-item"><img src="imagenes/imagen1.png" alt="Imagen 1"></div>
                <div class="carrusel-item"><img src="imagenes/imagen2.png" alt="Imagen 2"></div>
                <div class="carrusel-item"><img src="imagenes/imagen3.png" alt="Imagen 3"></div>
                <div class="carrusel-item"><img src="imagenes/imagen4.png" alt="Imagen 4"></div>
                <div class="carrusel-item"><img src="imagenes/imagen5.png" alt="Imagen 5"></div>
                <div class="carrusel-item"><img src="imagenes/imagen6.png" alt="Imagen 6"></div>
            </div>
            <button class="flecha flecha-derecha" onclick="moverCarrusel(1)">&#9654;</button>
        </div>
    </section>

    <!-- Sección de comentarios -->
    <section class="seccion-comentarios">
        <h2>Deja tu comentario</h2>
        <form onsubmit="guardarComentario(); return false;">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <textarea name="mensaje" placeholder="Escribe tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div class="carrusel-comentarios"></div>
    </section>
</body>
</html>
