<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galería de Imágenes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">
      <h1>Victor Olmedo</h1>
    </div>
    <nav>
      <ul>
        <li><a href="#about">Sobre mí</a></li>
        <li><a href="#projects">Proyectos</a></li>
        <li><a href="#contact">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <img src="logo.png" alt="Logo" />
    <h2>Bienvenido a mi Portafolio</h2>
    <a href="#projects" class="btn">Explorar</a>
    <img src="img/perfil.png" alt="Perfil" class="profile-img" />
  </section>

  <!-- Sección de Galería -->
  <section id="projects" class="gallery-section">
    <h2>Mis Proyectos</h2>
    <div class="gallery">
      <div class="gallery-item item1"><img src="img/proyect1.png" alt="Proyecto 1" /></div>
      <div class="gallery-item item2"><img src="img/proyect2.png" alt="Proyecto 2" /></div>
      <div class="gallery-item item3"><img src="img/proyect3.png" alt="Proyecto 3" /></div>
      <div class="gallery-item item4"><img src="img/proyect4.png" alt="Proyecto 4" /></div>
      <div class="gallery-item item5"><img src="img/proyect5.png" alt="Proyecto 5" /></div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Victor Olmedo. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
